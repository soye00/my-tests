<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            display: flex;
            gap: 10px;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(84, 163, 90);
            transition: 2s;
        }
        .box:hover{
            height: 200px;      
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
