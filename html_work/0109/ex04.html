<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="checkbox"]{
            width: 50px;
            height: 50px;
        }
        input[type="submit"]{
            border: 0;
            font-size: 22px;
            width: 150px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: mediumaquamarine;
            color: aliceblue;
        }
        input[type="password"], input[type="text"]{
            width: 100%;
            height: 30px;
            font-size: 22px;
            margin: 20px 0;
            outline: none;
            border: 0;
            border-bottom: 1px solid gray;

        }
        input[type="text"]:focus{
            border-bottom: 5px solid green;
        }
        /* :focus -> 상태 선택자 */
        input[type="date"]{
            display: block;
            margin: 10px;
            padding: 5px;
            border: 0;
            font-size: 22px;
            background-color: aqua;
            cursor: pointer;
        }

        /* block 태그 ->h1, div, p
           span img input */

    </style>
</head>
<body>
    <form action="ex05.html">
        <input type="checkbox" name="" id="aa">
        <label for="aa">체크박스</label>

        <input type="password" name="" id="">
        <input type="text" name="" id="">
        <input type="number" name="" id="">
        <input type="email" name="" id="">
        <input type="date" name="" id="">       
        <input type="submit" value="전송">

    </form>
</body>
</html>
