<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 1px solid black;
            margin: 10px;
            overflow: hidden;
        }
        #container > #left{
            border: 1px solid black;
            margin: 10px;
            width: 150px;
            float: left;
        }
        #container > #right{
            border: 1px solid black;
            margin: 10px;
            width: 150px;
            float: right;
        }
        #container > #left > div{
            float: left;
        }
        #container > #right > div{
            float: left;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">
            <div>AA</div>
            <div>BB</div>
        </div>    
        <div id="right">
            <div>CC</div>
            <div>DD</div>
        </div>    
    </div>
</body>
</html>
