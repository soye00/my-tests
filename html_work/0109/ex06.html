<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id -> #, class -> . */
        .container{
            width: 700px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        fieldset > legend{
            font-size: 22px;
            color: purple;
        }
        ul > li{
            list-style-type: none;
            margin: 30px;
        }
        label.title{
            font-weight: bold;
        }
        textarea{
            width: 100%;
            height: 150px;
            resize: vertical;
            outline: none;          /* 포커싱 될 때 선표시 */
            font-size: 22px;
        }
        input[type="radio"]{
            display: none;
        }
        #male:checked ~.female-div{
            display: none;
        }
        /* 상태선택자 : 아이디 male이 체크되었을 때 
         ~ -> 형제선택자(옆에 있는 태그), > -> 부모선택자*/
        #female:checked ~.male-div{
            display: none;
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>상품주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label class="title" for="">이름</label>
                        <input type="text" name="" id="" placeholder="여백없이 입력">
                    </li>
                    <li>
                        <label for="">연락처</label>
                        <input type="tel" name="" id="" placeholder="연락가능한 번호">
                    </li>
                    <li>
                        <label for="male">남</label>
                        <input type="radio" name="gender" id="male" checked>                        
                        <label for="female">여</label>
                        <input type="radio" name="gender" id="female">
                        <!-- id,for -> 글자만 클릭해도 가능
                         같은 name으로 묶어두기 
                         cheched 미리 자동선택 됨-->
                         <div class="male-div">남자입니다</div>
                         <div class="female-div">여자입니다</div>
                    </li>

                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="">주소</label>
                        <input type="text" name="" id="" >
                    </li>
                    <li>
                        <label for="">전화번호</label>
                        <input type="tel" name="" id="" >
                    </li>
                    <li>
                        <label for="">메모</label>
                        <textarea name="" id=""></textarea>
                    </li>

                </ul>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
