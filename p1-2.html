<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
    font-family: 'Ownglyph_ParkDaHyun';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-3@1.0/Ownglyph_ParkDaHyun.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'KCCBangJeonghwan';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2411-2@1.0/KCCBangJeonghwan.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Ownglyph_ParkDaHyun','KCCBangJeonghwan';
    }

    #container{
        width: 393px; height: 852px;
        background-color: beige;
    }

    #container > #Top{
        text-align: center;
        position: relative;
    }

    #container > #Top > #mipl{
        position: absolute;
        top: 0%;  left: 130px;
        display: flex;    
    }

    #container > #Top > #mipl > #minus > input{
        width: 60px; height: 60px;
        font-size: large;
        border: 0;
        border-radius: 50px 0 0 50px; 
        flex: 1;

    }

    #container > #Top > #mipl > #plus > input{
        width: 60px; height: 60px;
        font-size: large;
        border: 0;
        border-radius: 0 50px 50px 0; 
        flex: 1;

    }

    #container > #Top > #BT > input {
      width: 60px; height: auto;
      
    }

   


    
</style>
</head>
<body>
<div id="container">
    <div id=icon style="overflow: hidden;">
        <div style="float: left;">
            <input type="image" src="images/back.svg" alt="back">
        </div>
        <div style="float: right;">
            <input type="image" src="images/check.svg" alt="done">
        </div>
    </div>
    <div id="Top">

      <div id="mipl">
        <div id="minus">
            <input type="button" value="수입">
        </div>
        <div id="plus">    
            <input type="button" value="지출">
        </div>
      </div>  
      <div id="BT">
        <div id="Date">
            <!-- 날짜선택 -->
            <input type="date" name="" id="">
        </div>
        <div id="money">
            <!-- 금액입력 -->
            <input type="text" name="" id="" value="0원">
        </div>      
        <div id="Card">
          <!-- 지출수단 -->
           <div>
              <input type="button" value="신용카드">
              <input type="button" value="체크카드">
              <input type="button" value="현금">
              <input type="button" value="계좌이체">
           </div>
        </div> 
      </div>       
    </div>

    
    <div>
        <p>카테고리</p>

    </div>
    <div>
        <p>메모</p>
        <input type="text" name="" id="" value="메모를 입력하세요">
    </div>
    <div>
        <p>사진첨부</p>

    </div>
</div>
</body>
</html>
