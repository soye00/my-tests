<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 560px; background-color: aqua; padding: 50px;
        }
        #container > div /* #container 밑에있는 div 태그들 */{
            background-color: red;
        }
        #container > div > div {
            background-color: aquamarine;
        }
       
    </style>
</head>

<body>
    <div id="container"><!-- div -> 구역나누기, id -> 변수설정-->
        <div>
            Header
            <div>새로운 영역</div>
        </div>
        <div>Section1</div>
        <div>Section2</div>
        <div>Footer</div>
    </div>
</body>

</html>
