<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width:300px){
            body{
                background-color: red;
            }
        }
        @media screen and (min-width:301px) and (max-width:600px){
            body{
                background-color: orange;
            }
        }
        @media screen and (min-width:601px) and (max-width:1200px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (min-width:1201px) and (max-width:1440px){
            body{
                background-color: green;
            }
        }
        @media screen and (min-width:1441px){
            body{
                background-color: rgb(100, 168, 200);
            }
        }
    </style>
</head>
<body>
    <h1>lorem</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, odio culpa at iste libero, sequi magnam assumenda amet, recusandae nobis ut consequuntur eum error eius natus facilis dolorum asperiores vitae.</p>
</body>
</html>
<!-- @media -> 반응형 웹 -->
