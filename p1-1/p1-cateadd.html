<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
    font-family: 'GmarketSansMedium';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    *{
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'GmarketSansMedium';
    }
    #container {
      /* background-color: antiquewhite; */
      width: 393px;
      height: 852px;
      margin: 0 auto;
    }
    #header {
      overflow: hidden;
    }
    #header>a img {
      float: left;
      margin-top: 5px;
    }
    #header>h4 {
      font-size: 18px;
      margin-top: 5px;
      line-height: 35px;
      margin-left: 140px;
    }
    #list-name{
      margin-top: 45px;
    }
    .list-text{
      display: inline-block;
      margin: 0 20px 20px;
      font-size: 15px;
     
    }
    .textinput{
      width: 200px;
      border: none;
      color: lightgray;
      background-color: transparent;
      font-size: 15px;
      cursor: pointer;
    }
    .a-img{
      display: inline-block;
      color: black;
      background-color: lightgray;
      text-decoration: none;
      font-size: 15px;
      width: 65px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border-radius: 12px;
      margin-left: 30px;
    }
    
  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <a href="p1-input.html">
        <img src="images-1/Vector.png" alt="">
      </a>
      <h4>카테고리 추가</h4>
    </div>
    <div id="list-name">
      <h5 class="list-text">카테고리명</h5>
      <input class="textinput" type="text" name="" id="" placeholder="카테고리 이름을 입력하세요">
    </div>
    <div id="list-img">
      <h5 class="list-text">이미지</h5>
      <a class="a-img" href="p1-cateaddimg.html">+</a>
    </div>
  </div>
</body>

</html>
