</body>
<script>
    document.getElementById('export').addEventListener('change', function () {
        const labels = document.querySelectorAll('.export_select > label');
        const checkboxes = document.querySelectorAll('.export_select > input[type="checkbox"]');

        if (this.checked) {
            labels.forEach(label => {
                label.style.pointerEvents = 'auto'; // 클릭 가능
                label.style.opacity = '1'; // 불투명
            });
        } else {
            labels.forEach((label, index) => {
                label.style.pointerEvents = 'none'; // 클릭 불가능
                label.style.opacity = '0.5'; // 반투명
                checkboxes[index].checked = false; // 체크박스 해제
            });
        }
    });

    // 'import' 체크박스에 대한 이벤트 리스너 추가
    document.getElementById('import').addEventListener('change', function () {
        const labels = document.querySelectorAll('.import_select > label');
        const checkboxes = document.querySelectorAll('.import_select > input[type="checkbox"]');

        if (this.checked) {
            labels.forEach(label => {
                label.style.pointerEvents = 'auto'; // 클릭 가능
                label.style.opacity = '1'; // 불투명
            });
        } else {
            labels.forEach((label, index) => {
                label.style.pointerEvents = 'none'; // 클릭 불가능
                label.style.opacity = '0.5'; // 반투명
                checkboxes[index].checked = false; // 체크박스 해제
            });
        }
    });
</script>
