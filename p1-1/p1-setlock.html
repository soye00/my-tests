<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="p1-setlock.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <a href=""><img src="images-1/Vector.png" alt=""></a>
      <h4>화면 잠금</h4>
    </div>
    <div id="content">
      <p>
        비밀번호를 잃어버리면 찾을 수 없습니다.<br />
        비밀번호, 생체인증을 모두 활성화시 생체인증을 우선합니다.
      </p>
    </div>
    <div id="list">
      <ul class="locklist">
        <li class="locklist-text">          
            <img src="images-1/lock.png" alt="">
            <h5>비밀번호</h5>         
        </li>
        <li class="locklist-slide">
          <input type="checkbox" class="slideinput" name="" id="pwslide">
          <label class="slidelabel" for="pwslide"></label>
        </li>
      </ul>
      <ul class="locklist">
        <li class="locklist-text">
          <a href="p1-pwpin.html">
            <img src="images-1/reset.png" alt="">
            <h5>비밀번호 변경</h5>
          </a>
        </li>        
      </ul>
      <ul class="locklist">
        <li class="locklist-text">        
            <img src="images-1/face.png" alt="">
            <h5>생체인증</h5>         
        </li>
        <li class="locklist-slide">
          <input type="checkbox" class="slideinput" name="" id="faceslide">
          <label class="slidelabel" for="faceslide"></label>
        </li>
      </ul>
    </div>  
  </div>
</body>
</html>
