<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수입</title>
  <link rel="stylesheet" href="p1-6.css">
</head>
<body>
  <div id="container">
    <div id="back">
      <a href=""><img src="images-1/Vector.png" alt=""></a>
    </div>
    <div id="done">
      <a href=""><img src="images-1/check.png" alt=""></a>
    </div>
    <div id="date">
      <input type="date" name="" id="">
    </div>
    <div id="mp">
      <input type="radio" name="mipl" id="tab1" checked>
      <input type="radio" name="mipl" id="tab2">
      <div class="buttons">
        <span class="minus">
          <label for="tab1">지출</label>
        </span>
        <span class="plus">
          <label for="tab2">수입</label>
        </span>
      </div>
    </div>
    <div class="mtab">
      <h4>카테고리</h4>
      <ul class="cate">
        <li>
          <input type="image" src="images-1/cash.png" alt="">
          <h5>월급</h5>
        </li>
        <li>
          <input type="image" src="images-1/addin.png" alt="">
          <h5>부수입</h5>
        </li>
        <li>
          <input type="image" src="images-1/po.png" alt="">
          <h5>용돈</h5>
        </li>
        <li>
          <input type="image" src="images-1/bonus.png" alt="">
          <h5>보너스</h5>
        </li>        
      </ul>
      <ul class="cate">
        <li>
          <input type="image" src="images-1/card 1.png" alt="">
          <h5>캐시백</h5>
        </li>
        <li>
          <input type="image" src="images-1/pay 1.png" alt="">
          <h5>더치페이</h5>
        </li>
        <li>
          <input type="image" src="images-1/etc.png" alt="">
          <h5>기타</h5>
        </li>
        <li>
          <input type="image" src="images-1/plus.png" alt="">
          <h5>추가</h5>
        </li>        
      </ul>
    </div>
    <div id="money">
      <input type="text" inputmode="numeric" id="" placeholder="0원">
    </div>
    <div id="card">
      <input type="radio" name="cardtab" id="credit">
      <input type="radio" name="cardtab" id="checkcard">
      <input type="radio" name="cardtab" id="cash">
      <input type="radio" name="cardtab" id="account">
      <div class="btn-card">
        <label for="credit">신용카드</label>
        <label for="checkcard">체크카드</label>
        <label for="cash">현금</label>
        <label for="account">계좌이체</label>
      </div>
    </div>
    <div id="memo">
      <h4>메모</h4>
      <input type="text" name="" id=""
      placeholder="메모를 입력하세요.">
    </div>

  </div>  

  
</body>
</html>
