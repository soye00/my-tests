<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        #b1{
            background-color: darkgreen;
            z-index: 200;
        }
        #b2{
            background-color: darkred;
            top: 30px; left: 30px;
            z-index: 100;
        }
        #b3{
            background-color: darkblue;
            top: 70px; left: 70px;
            z-index: 300; /* ->겹치는 순서 정하기 클수록 위로*/
        }
    </style>
</head>
<body>
    <div id="wrapper"> 
        <!-- div.box*3 ->  -->
        <div class="box" id="b1">1</div>
        <div class="box" id="b2">2</div>
        <div class="box" id="b3">3</div>
    </div>
</body>
</html>
