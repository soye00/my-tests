<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(220, 220, 220);
            width: 650px;
            border: 1px solid #333;
            display: flex;            
            gap: 1rem;           
            flex-direction: row;            
            justify-content: start;        
            flex-wrap: wrap;  
        }
        .box{
            /* margin-top: 1rem; */
            width: 200px;
            background-color: navy;
        }
        h2{
            background-color: royalblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><h2>1</h2></div>
        <div class="box"><h2>2</h2></div>
        <div class="box"><h2>3</h2></div>
        <div class="box"><h2>4</h2></div>
        <div class="box"><h2>5</h2></div>
        <div class="box"><h2>6</h2></div>
        <div class="box"><h2>7</h2></div>
        <div class="box"><h2>8</h2></div>
        <div class="box"><h2>9</h2></div>
    </div>
</body>
</html>
