<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(220, 220, 220);
            width: 600px;
            border: 1px solid #333;
            display: flex;
            /* !부모태그!에 flex => .box(자식){float:left}, .container(부모){overflow:hidden} */
            gap: 1rem;
            /* => margin */
            flex-direction: row;
            /* 방향 row : 기본값=가로로 , row-reverse : 뒤에서부터 가로로  colum : 위에서부터  */
            justify-content: space-around;
            /* end : 끝에서부터, space-between/around(사이만/주변으로 공간=여백=>배열) // 선택리스트 보기: cntl +space*/

        }
        .box{
            width: 80px;
            background-color: navy;
        }
        h2{
            background-color: royalblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><h2>1</h2></div>
        <div class="box"><h2>2</h2></div>
        <div class="box"><h2>3</h2></div>
    </div>
</body>
</html>
