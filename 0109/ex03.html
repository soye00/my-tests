<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background-color: rgb(236, 236, 236);
            position: relative;
            height: 300px;
        }
        #container > div {
            width: 100px; height: 100px;
        }

        #container > #section1{
            background-color: rebeccapurple;
            overflow: hidden;       /* -> 넘치는 거 숨기기  */
            position: absolute;
            bottom: 100px;
            left: 221px;
        }

        #container > #section2{
            background-color: aqua;
            position: absolute;
            right: 0; bottom: 0%;
        }

        #container > #section3{
            background-color: palevioletred;
            position: absolute;
            top: 0; right: 100px;       /* right에서 부터 100px떨어진 */
            
        }

    </style>
</head>
<body>
    <h1>POSITION</h1>
    <div id="container">
        <div id="section1">
            <h1>Heading</h1>
        </div>
        <div id="section2">
            <h1>Heading</h1>
        </div>
        <div id="section3">
            <h1>Heading</h1>
        </div>
    </div>
</body>
</html>

<!-- position 겹칠 경우 : 제일 마지막만 보임  -->
