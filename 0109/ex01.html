<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        #aa{
            height: 100px;
            width: 100px;
            padding: 20px;
            margin: 20px;
            border: 1px solid black;
            text-align: center;
            /* padding-top: 40px;  h4 여백 만들어 중앙으로 배치*/

        }
        #aa> h4{
            line-height: 50px;         /* h4 중앙으로 배치방법 2 */
            
        }
    </style>
</head>
<body>
    <h1>여백에 관하여..</h1>       
    <div id="aa">
        <h4>내용</h4>
    </div> 
</body>
</html>
