<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0 auto;
      padding: o;
      box-sizing: border-box;
      text-align: center;
    }

    li {
      list-style: none;
    }

    #container {
      width: 393px;
      height: 852px;
      background-color: bisque;
    }

    #Header {
      overflow: hidden;
    }

    #Header>#back {
      float: left;
    }

    #Header>#done {
      float: right;

    }

    #Header>#done>button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #content {
      position: relative;
    }

    #content>#pm {
      position: absolute;
      top: 0;
      left: 38.25px;
      margin: 10px 0;
    }

    #content>#day {
      position: absolute;
      top: 50px;
      left: 120px
    }

    #content>#money {
      position: absolute;
      top: 80px;
      left: 95px;
    }

    #content>#box {
      position: absolute;
      top: 110px;
      left: 30px
    }

    #content>#pm>ul>li{
      float: left;
    }
    #content>#pm>ul>li:first-child>button {
      background-color: lightcoral;
      color: white;
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 10px 0 0 10px;
      padding: 5px;
      border: gray;
    }

    #content>#pm>ul>li:last-child>button {
      background-color: rgb(235, 235, 235);
      color: rgb(150, 140, 140);
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 0 10px 10px 0;
      padding: 5px;
      border: gray;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="Header">
      <div id="back">
        <a href=""><img src="images/Vector30.svg" alt=""></a>
      </div>
      <div id="done">
        <button type="submit"><img src="images/check30.svg" alt=""></button>
      </div>
    </div>
    <div id="content">
      <div id="pm">
        <ul>
          <li><button>지출</button></li>
          <li><button>수입</button></li>
        </ul>
      </div>
      <div id="day">
        <input type="date" name="" id="">
      </div>
      <div id="money">
        <input type="number" name="" id="" placeholder="0원">
      </div>
      <div id="box">
        <input type="checkbox" name="pay" id="card">
        <label for="card">신용카드</label>
        <input type="checkbox" name="pay" id="ch-card">
        <label for="ch-card">체크카드</label>
        <input type="checkbox" name="pay" id="cash">
        <label for="cash">현금</label>
        <input type="checkbox" name="pay" id="account">
        <label for="account">계좌이체</label>

      </div>
    </div>
  </div>

</body>

</html>
