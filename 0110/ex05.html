<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @font-face {
    font-family: 'GmarketSansMedium';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    *{
        margin: 0; padding: 0;
        box-sizing: border-box;
        font-family: 'GmarketSansMedium';
    }
    li{ list-style: none;}
    a{text-decoration: none; color: black;}
    img{border: 0;}
    #header{
        width: 960px;
        margin: 0;
        background-color: rgb(236, 236, 236);
        position: relative;
        height: 120px;
    }
    #header > #maintitle{
        position: absolute;
        top: 20px;
        left: 40px;
        cursor: pointer;
    }
    #header > #subtitle{
        position: absolute;
        bottom: 20px;
        left: 80px;
        cursor: pointer;
    }
    #header > #global-nav{
        position: absolute;
        right: 0;
        top: 5px;
    }
    #header > #global-nav > ul > li {
        float: left;
    }
    #header > #global-nav > ul > li >a {
        padding: 10px 30px;
        display: block;
        border: 1px solid rgb(26, 24, 24);        
    }
    #header > #global-nav > ul > li >a:hover {
        background-color: gray;
        color: aliceblue;
    }
    #header > #global-nav > ul > li:first-child > a {
        border-radius: 5px 0 0 5px;
    }
    #header > #global-nav > ul > li:last-child > a {
        border-radius: 0 5px 5px 0;
    }
    </style>
</head>
<body>
    <div id="header">
        <div id="maintitle">
            <h1>Maintitle</h1>
        </div>
        <div id="subtitle">
            <h3>HTML5+CSS3</h3>
        </div> 
        <div id="global-nav">
            <ul>
                <li><a href="">aaa</a></li>
                <li><a href="">bbb</a></li>
                <li><a href="">ccc</a></li>
                <li><a href="">ddd</a></li>
            </ul>
        </div>  
        <div id="main-nav">
            <ul>
                <li><a href="">HTML</a></li>
                <li><a href="">CSS</a></li>
                <li><a href="">JAVASCRIPT</a></li>
                <li><a href="">NODE</a></li>
                <li><a href="">REACT</a></li>
                <li><a href="">DB</a></li>
            </ul>
        </div>
    </div>
    <div>
        <div id="section">
            <h1>Section</h1>
        </div>
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
