    *{

    #container{

      /* background-color: antiquewhite; */
      width: 393px;
      height: 852px;
    }
    .header{
      display: flex;

    .header-img-1{

      height: 28px;
      margin-top: 5px;
      margin-left: 5px;
    }
    .header-img-2{

      height: 35px;
      margin-top: 2px;
      margin-right: 2px;
    }
    .header-h4{

      margin-top: 7px;
    }
    .text h5{
      font-size: 15px;
      font-weight: lighter;
      margin: 10px;
    }
    .box-toggle-input{
      display: none;
    }
    .box-toggle-label{
      display: block;
      width: 45px;
      height: 25px;
      background-color: lightgray;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;

    }
    .box-toggle-label::before{
      content: "";
      width: 20px;
      height: 19px;
      position: absolute;
      top: 2px; left: 2px;
      border: 1px solid rgb(74, 72, 72);
      background-color: whitesmoke;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .box-toggle-input:checked + .box-toggle-label{
      background-color: rgb(74, 72, 72);    
    }
    .box-toggle-input:checked + .box-toggle-label::before{
      transform: translateX(19px);
    }
    .box{
      margin-top: 15px;
      display: flex;
      align-items: center;      
      padding: 8px;
      /* background-color: red; */
      margin: 10px;
      border-radius: 12px;
      background-color: snow;
    }
    .box-img img{
      width: 30px;
      height: 30px;
    }
    .box-text h5{
      font-size: 18px;
      font-weight: lighter;
      width: 190px;
    }
    .box div{
      margin: 15px;
    }
  </style>
</head>
