<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      color: black;
    }

    #container {
      /* background-color: antiquewhite; */
      width: 393px;
      height: 852px;
      margin: 0 auto;
    }

    #header {
      overflow: hidden;
      /* background-color: blue; */

    }

    #header a,
    h4 {
      float: left;
      margin-top: 5px;
    }

    #header h4 {
      line-height: 35px;
      margin-left: 140px;
    }

    #content>p {
      font-size: 12px;
      margin-left: 12px;
      margin-top: 35px;
    }

    #pw {
      overflow: hidden;
    }

    #pw>#pwicon {
      float: left;

    }

    #container>#icon {
      margin-top: 50px;
    }

    .iconul {
      overflow: hidden;
    }

    .iconul>.iconlist {
      float: left;
      overflow: hidden;
    }

    .iconul>.iconlist img,
    h5 {
      float: left;
    }

    .iconul>.iconlist img {
      width: 30px;
      margin: 10px;
    }

    .iconul>.iconlist h5 {
      margin: 10px;
      line-height: 35px;
    }

    .iconul>.pwslide {
      float: right;
      margin: 14px 20px;
    }
    .iconul>.faceslide{
      float: right;
      margin: 14px 20px;
    }


    #slide,#slide2 {
      display: none;
    }

    label {
      background-color: black;
      opacity: 0.5;
      border-radius: 25px;
      cursor: pointer;

    }

    #slide:checked+label {
      opacity: 1;
    }
    #slide2:checked+label {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="header">
      <a href=""><img src="images-1/Vector.png" alt=""></a>
      <h4>화면 잠금</h4>
    </div>
    <div id="content">
      <p style="color: darkgrey; font-weight: bold;">
        비밀번호를 잃어버리면 찾을 수 없습니다.<br />
        비밀번호, 생체인증을 모두 활성화시 생체인증을 우선합니다.
      </p>
    </div>
    <div id="icon">
      <ul class="iconul">
        <li class="iconlist">
          <a href="">
            <img src="images-1/lock.png" alt="">
            <h5>비밀번호</h5>
          </a>
        </li>
        <li class="">
          
        </li>
      </ul>
      <ul class="iconul">
        <li class="iconlist">
          <a href="">
            <img src="images-1/reset.png" alt="">
            <h5>비밀번호 변경</h5>
          </a>
        </li>
      </ul>
      <ul class="iconul">
        <li class="iconlist">
          <a href="">
            <img src="images-1/face.png" alt="">
            <h5>생체인증</h5>
          </a>
        </li>
        <li class="faceslide">
          <input type="checkbox" name="" id="slide2">
          <label for="slide2">oooooo</label>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
