<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0 auto;
      padding: o;
      box-sizing: border-box;
      text-align: center;
    }

    li {
      list-style: none;
    }

    #container {
      width: 393px;
      height: 852px;
      background-color: bisque;
      position: relative;
    }

    #Header {
      overflow: hidden;
      /* background-color: red; */
    }

    #Header>#back {
      float: left;
    }

    #Header>#done {
      float: right;

    }

    #Header>#done>button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #content {
      position: relative;
      margin: 0 auto; 
      background-color: orange;
     
    }

    #content>#pm {
      /* background-color: yellow; */
      position: absolute;
      top: 0;
      left: 38.25px;
      margin-top: 10px;
    }

    #content>#pm>ul>li{
      float: left;
    }

    #content>#pm>ul>li:first-child>button {
      background-color: lightcoral;
      color: white;
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 10px 0 0 10px;
      padding: 5px;
      border: gray;
    }

    #content>#pm>ul>li:last-child>button {
      background-color: rgb(235, 235, 235);
      color: rgb(150, 140, 140);
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 0 10px 10px 0;
      padding: 5px;
      border: gray;
    }

    #content>#day {
      /* background-color: green; */
      position: absolute;
      top: 50px;
      left: 143px;
      margin: 5px 0; padding: 10px;      
    }

    #content > #day > input{
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: gray;
    }

    #content>#money {
      /* background-color: blue; */
      position: absolute;
      top: 95px;
      left: 90px;      
      
      
    }

    #content > #money > input[type="number"]{
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: gray;
      font-size: 40px;
      width: 240px;
    }

    #content>#box {
      /* background-color: purple; */
      position: absolute;
      top: 165px;
      left: 40px;
      
      
    }
    #content > #box > ul > li{
      float: left;
      padding: 5px;
      
    }
    #container > #cate{
      background-color: yellowgreen;
      position: absolute;
      top: 230px; left: 15px;
    }
    .gory{
      overflow: hidden;
      margin: 0; padding: 0;
      list-style: none;
    }
    .gory > li{
      float: left;
      border: none;
      margin-right: 1.25%;
      margin-bottom: 5px;
      
    }
    .gory > li > fieldset{
      float: left;
      border: none;
      margin-right: 1.25%;
      margin-bottom: 5px;
      font-size: 10%;
      
    }
    

    
  </style>
</head>

<body>
  <div id="container">
    <div id="Header">
      <div id="back">
        <a href=""><img src="images/Vector30.svg" alt=""></a>
      </div>
      <div id="done">
        <button type="submit"><img src="images/check30.svg" alt=""></button>
      </div>
    </div>
    <div id="content">

      </div>
      <div id="day">

      <div id="box">

    </div>

        <li><fieldset>

        <li><fieldset>

        <li><fieldset>
