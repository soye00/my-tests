<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0; padding: 0;
      box-sizing: border-box;
      text-align: center;
    }
    #container{
      width: 393px;
      height: 852px;
      background-color: bisque;
      position: relative;
    }
    #container > #Header{
      background-color: red;
      position: absolute;
      top: 0;
      overflow: hidden;
    }
    #Header > #back{
      float: left;      
    } 
    #Header > #done{
      float: right;      
    } 
    #container > #btn-mp{
      /* background-color: orange; */
      position: absolute;
      top: 45px; left: 76px;
      overflow: hidden;
    }
    #container > #btn-mp > #minus{
      background-color: lightcoral;
      color: white;
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 10px 0 0 10px;
      padding: 5px;
      border: gray;
    }
    #container > #btn-mp > #plus{
      background-color: rgb(235, 235, 235);
      color: rgb(150, 140, 140);
      text-align: center;
      float: left;
      font-size: 23px;
      width: 120px;
      border-radius: 0 10px 10px 0;
      padding: 5px;
      border: gray;
    }
    #container > #date{
      position: absolute;
      top: 85px; left: 150px;
    }
    #container > #date > input{
      border: none;
      background-color: transparent;
      color: gray;
    }
    #container > #money{
      position: absolute;
      top: 120px; left: 82px;      
    }
    #container > #money > input{
      height: 40px; width: 240px;
      font-size: 30px;
      border: none;
      background-color: transparent;
      
    }

    #container > #btn-card{
      position: absolute;
      top: 170px; left: 45px;
      overflow: hidden;
      background-color: rgb(150, 140, 140);
      border-radius: 25px;
    }
    #container > #btn-card > div{
      float: left;
      margin: 10px;
      background-color: aliceblue;
    }

    #container > #cate{
      position: absolute;
      top: 220px;
    }
    .btn-cate{
      overflow: hidden;
      margin: 0; padding: 0;
      list-style: none;
    }
    .btn-cate li{
      float: left;
      border: none;

    }

    



  </style>
</head>
<body>  
  <div id="container">
    <div id="Header">
      <div id="back">
        <a href=""><img src="Untitled/Vector30.svg" alt=""></a>
      </div>
      <div id="done">
        <a href=""><img src="Untitled/check30.svg" alt=""></a>
      </div>
    </div>
    <div id="btn-mp">
      <div id="minus">
        <a href="">지출</a>        
      </div>
      <div id="plus">
        <a href="">수입</a>
      </div>
    </div>
    <div id="date">
      <input type="date" name="" id="">
    </div>
    <div id="money">
      <input type="text" name="" id="" placeholder="0원">
    </div>
    <div id="btn-card">
      <div>
        <a href="">신용카드</a>
      </div>  
      <div>
        <a href="">체크카드</a>
      </div>  
      <div>
        <a href="">현금</a>
      </div>
      <div>
        <a href="">계좌이체</a>
      </div> 
    </div>
    <div id="cate">
      <h5>카테고리</h5>
      <div id="gory">
        <ul class="btn-cate">
          <li>
            <a href="">
              <span><img src="images/bob.png" alt=""></span>
              <figcaption>식비</figcaption>
              <span>식비</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><img src="images/car.png" alt=""></span>
              <span>교통/자동차</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><img src="images/des.png" alt=""></span>
              <span>카페/간식</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><img src="images/mart.png" alt=""></span>
              <span>생활</span>
            </a>
          </li>
          <li>
            <a href="">
              <span><img src="images/cul.png" alt=""></span>
              <span>문화/여가</span>
            </a>
          </li>
        </ul>

    </div>
  </div>
</body>
</html>
