<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 393px; height: 852px;
            background-color: beige;
        }

        #container > #Top{
            text-align: center;
        }

        #container > #Card{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id=icon style="overflow: hidden;">
            <div style="float: left;">
                <input type="image" src="images/back.svg" alt="back">
            </div>
            <div style="float: right;">
                <input type="image" src="images/check.svg" alt="done">
            </div>
        </div>
        <div id="Top">
            <div>
                <input type="button" value="수입">
                <input type="button" value="지출">
            </div>
            <div>
                <!-- 날짜선택 -->
                <input type="date" name="" id="">
            </div>
            <div>
                <!-- 금액입력 -->
                <input type="text" name="" id="" value="0원">
            </div>            
        </div>
        <div id="Card">
            <!-- 지출수단 -->
             <div>
                <input type="button" value="신용카드">
                <input type="button" value="체크카드">
                <input type="button" value="현금">
                <input type="button" value="계좌이체">
             </div>
        </div>
        <div>
            <p>카테고리</p>

        </div>
        <div>
            <p>메모</p>
            <input type="text" name="" id="" value="메모를 입력하세요">
        </div>
        <div>
            <p>사진첨부</p>

        </div>
    </div>
</body>
</html>
