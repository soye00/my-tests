<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: bisque;
        }
        .img1{
            transform: translate(50px, 100px);
            animation-name: aa;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .img2{
            transform: translate(50px, 100px);
            animation-name: bb;
            animation-duration: 5s;
            animation-iteration-count: infinite;            
        }
        .img3:hover{
            animation-name: cc;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes aa{
            form{
                transform: rotate(0px, 0px);
            }
            to{
                transform: translate(150px, 200px);
            }
            
        }
        @keyframes bb{
            form{
                transform: rotate(150px, 200px);
            }
            to{
                transform: translate(0px, 0px);
            }
        }
    
        @keyframes cc{
            from{
                transform: scale(1);
            }
            to{
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
    <div>
        <img class="img1" src="../images/image 1.png" alt="">
        <img class="img2" src="../images/image 1.png" alt="">
        <img class="img3" src="../images/image 1.png" alt="">
    </div>        
    <p>
        (transform)
        translate -> 위치이동
        scale -> 배율 조정
        rotate -> 회전
        skew -> 비틀어
    </p>
</body>
</html>
