<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul{
            display: flex;
            gap: 10px; /* 여백주기*/
            justify-content: center; /* 중간정렬*/        
        }
        li{
            background-color: rgb(240, 240, 240);
            position: relative;
            list-style-type: none;
            height: 250px;
            
        }
        li .caption{
            opacity: 0;
            position: absolute;
            background-color: rgba(30, 30, 30,0.3);
            width: 200px;
            height: 250px;
            top: 0px;
            left: 0px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        li:hover .caption{
            opacity: 1;
        }
        li .caption > div{
            padding-top: 130px;
            color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>
    <h1>신상품 목록</h1>
    <div id="container">
        <ul>
            <li>
                <img src="../images/image.png" alt="">
                <div class="caption">
                    <div>
                        <h1>상품1</h1>
                        <p>상품에 대한 설명 텍스트</p>
                        <p>가격 : 12,345원</p>
                    </div>
                </div>
            </li>
            <li>
                <img src="../images/image.png" alt="">
                <div class="caption">
                    <div>
                        <h1>상품1</h1>
                        <p>상품에 대한 설명 텍스트</p>
                        <p>가격 : 12,345원</p>
                    </div>    
                </div>
            </li>
            <li>
                <img src="../images/image.png" alt="">
                <div class="caption">
                    <div>
                        <h1>상품1</h1>
                        <p>상품에 대한 설명 텍스트</p>
                        <p>가격 : 12,345원</p>
                    </div>    
                </div>
            </li>                
        </ul>
    </div>
</body>
</html>
