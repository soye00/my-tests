<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="pp"></p>
<script>
    const $pp = document.getElementById('pp');
    const get = url => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.send();
        /*
        textContent 속성은 html 이 그냥 문자열 그대로 출력
        innerHtml 은 html 태그 정상 동작
         */
        xhr.onload = () => {
            console.log(xhr);
            if(xhr.status === 200){
                const result = xhr.response.replaceAll(',','<br/>');
                $pp.innerHTML = result;
                return result;
            }
        };
    };

    const ret =  get('https://6809e0811f1a52874cde2bd6.mockapi.io/todos');
    console.log('ret',ret);

</script>
</body>
</html>
