<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul style="background-color: red;">
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>
    <button id="btn" onclick="sayHi(event)">버튼</button>
<!--  onclick=aa(); 에서만 event 예약어 사용가능 : PointerEvent {isTrusted: true, pointerId: 1, width: 1, height: 1, pressure: 0, …}-->
    <button id="button">onclick</button>
<script>
    const ul = document.getElementsByTagName('ul')[0];
    // > 설정한 값 없으면 출력 X
    console.log(ul.style.width);
    console.log(ul.style.color);

    //  현재 값 출력
    console.log(window.getComputedStyle(ul).width);
    console.log(window.getComputedStyle(ul).color);

    function sayHi(name) {
        console.log(name);
    }

    document.getElementById('button').onclick = function () {
        console.log('onclick 붙이기');
    }
    document.getElementById('button').onclick = function () {
        console.log('onclick 덮어');
    }
    document.getElementById('button').addEventListener('click', function () {
        console.log('addEvent 붙이기');
    });
    document.getElementById('button').addEventListener('click', function () {
        console.log('addEvent 추가'); // 하나 이상 등록 가능
    });



</script>
</body>
</html>
