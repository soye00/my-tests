<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul onclick="test(event)">
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>
</body>
<script>
    function test(e){
        console.log(e);
        console.log(e.currentTarget); // 이벤트 걸린 요소 출력
        console.log(e.target); // 누른 요소 출력
        e.target.style.backgroundColor = "red";
    }
</script>
</html>
