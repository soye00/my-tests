<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div onclick="inlineFunc()">div클릭</div>
    <button>button</button>ㄷ
<script>
    // event 객체는 어떤 이벤트가 발생했는지
    function inlineFunc(){
        console.log('test')
    }

    function test(e){
        console.log(e);
    }
    const button = document.querySelector('button');
    button.onclick = test;


</script>

</body>
</html>
