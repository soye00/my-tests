<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" value="안녕하세요">
    <ul id="fru">
        <li id="1" data-user-id="1" data-role="apple">사과</li>
        <li id="2" data-user-id="2" data-role="banana">바나나</li>
        <li id="3" data-user-id="3" data-role="orange">오렌지</li>
    </ul>
<script>
    const frus = [...document.getElementById('fru').children];
    console.log(frus);

    //find findIndex => 콜백함수가 매개변수로 들어오는 고차함수
    // find => 구성 요소를 반환하는 함수
    //findIndex => 구성 요소의 인덱스 번호를 반환하는 함수
    const res = frus.find(item => {
        console.log(item.dataset.userId);
        return item.dataset.userId == 1;

    })
    console.log(res);
    res.dataset.role = '변경변경';
    console.log(res.dataset.role);

</script>
</body>
</html>
