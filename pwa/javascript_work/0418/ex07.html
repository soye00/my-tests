<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" value="안녕하세요">
    <ul id="fru">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <button onclick="stop()">stop</button>
<script>
    const $ul = document.getElementById('fru');
    let red = 100;
    const test = setInterval(() => {
        $ul.style.backgroundColor = `rgb(${red},200,100)`;
        // = $ul.style['background-color'] = `rgb(${red},200,100)`;
        red+=10;
        if(red === 250)red = 0;
    },100)

    function stop() {
        clearInterval(test);
    }

</script>
</body>
</html>
