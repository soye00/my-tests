<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="id" value="안녕하세여">
<button onclick="func();">속성프로퍼티확인</button>
    <ul id="fru">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
<script>
    const $id = document.getElementById('id');
    $id.oninput = function () {
        //일반함수에서는 자기 자신에 해당되는 인풋 태그가 this 로 출력
        console.log($id.value);
        console.log($id.getAttribute('value'));
    }
    // 화살표함수에서는 상위에 해당되는 window 가 this로 출력
    // $id.oninput = () => console.log(this)

    //최신값을 변경
    $id.value = '변경변경';

    // 초기값 변경 = setAttribute

    function func() {
        //초기값
        console.log($id.getAttribute('value'));
        //현재값
        console.log($id.value);
    }
</script>
</body>
</html>
