<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="fr">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>
<script>
    const $ul = document.getElementById('fr');
    // console.log($ul.children); // > 배열로 출력
    const[$apple, $banana, $pineapple] = $ul.children; // 배열 분해
    console.log($apple);
    console.log($banana);
    console.log($pineapple);

    const copyApple = $apple.cloneNode();
    copyApple.appendChild(document.createTextNode('copyApple'));
    $ul.appendChild(copyApple);

    //노드이동
    $ul.appendChild($apple);
    //바나나 앞에 파인애플 넣기
    $ul.insertBefore($pineapple, $banana);


    $ul.removeChild($apple);

</script>
</body>
</html>
