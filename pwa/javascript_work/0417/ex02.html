<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--    beforebegin-->
    <ul id="fr">
<!--        afterbegin-->
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
<!--        beforeend-->
    </ul>
<!--    afterend-->
<script>
    const $ul = document.getElementById('fr');
    $ul.insertAdjacentHTML('beforebegin','<div>before</div>');
    $ul.insertAdjacentHTML('afterbegin','<div>after</div>');
</script>
</body>
</html>
