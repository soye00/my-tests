    <script>
        const xhr = new XMLHttpRequest();

        xhr.open('get','https://dummyjson.com/todos');

        xhr.send();

        xhr.onreadystatechange = () => {
            console.log('readyState값 변경될때마다 출력')
            if(xhr.status === 200){
                console.log(JSON.parse(xhr.response))
            }
        };
    </script>
