<script>
    let result = "result";
    const getPromise = (url) => {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            // XMLHttpRequest 는 node 에서 존재 X => 브라우저에서 확인 가능
            xhr.open('GET', url)
            xhr.send();

            xhr.onload = () => {
                result = xhr.response;
                if(xhr.status === 200) resolve(xhr.response);
                else reject('통신실패'+xhr.status);
            }
        });
    }

    getPromise('https://6809e0571f1a52874cde2b14.mockapi.io/todos',console.log)
        .then((res) => {
            console.log(res);
        })
        .catch((err) => {console.log(err)});

</script>
