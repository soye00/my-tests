<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    let result = "result";
    const getPromise = (url,fn) => {
        const xhr = new XMLHttpRequest();
        // XMLHttpRequest 는 node 에서 존재 X => 브라우저에서 확인 가능
        xhr.open('GET',url)
        xhr.send();

        xhr.onload = () => {
            console.log(xhr);
            result = xhr.response;
            // console.log(result);
            fn(result);
        }
    }
    getPromise('https://6809e0571f1a52874cde2b14.mockapi.io/todos',console.log);
    console.log(result);

</script>
</body>
</html>
