<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>반짝이는 별 애니메이션</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .star {
      position: absolute;
      color: white;
      font-size: 12px;
      pointer-events: none;
      animation: twinkle 0.5s ease-out forwards;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
      100% {
        opacity: 0;
        transform: scale(0.2);
      }
    }
  </style>
</head>
<body>

<script>
  function createStar() {
    const star = document.createElement("div");
    star.classList.add("star");
    star.textContent = "★";

    const size = Math.random() * 20 + 10; // 10~30px
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    star.style.left = `${x}px`;
    star.style.top = `${y}px`;
    star.style.fontSize = `${size}px`;
    star.style.opacity = 0;

    document.body.appendChild(star);

    // 별이 사라지면 DOM에서 제거
    setTimeout(() => {
      star.remove();
    }, 1000);
  }

  // 매 100ms마다 새로운 별 생성
  setInterval(() => {
    createStar();
  }, 100);
</script>

</body>
</html>
