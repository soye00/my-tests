<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

</div>
<script>
  const div = document.querySelector('div');

  setInterval(function (){
    let now = new Date();
    div.innerHTML = `오늘은 ${now.getFullYear()}년 ${now.getMonth()+1}월
                   ${now.getDate()}일 ${getDayOFWeek(now.getDay())}
                   ${now.getHours()}시 ${now.getMinutes()}분 ${now.getSeconds()}초`;
  },1000)

  // getDay : 일요일 = 0 ~

  function getDayOFWeek(day){
    if(day ===0) return '일요일';
    if(day === 1) return '월요일';
    if(day === 2) return '화요일';
    if(day === 3) return '수요일';
    if(day === 4) return '목요일';
    if(day === 5) return '금요일';
    if(day === 6) return '토요일';

  }
</script>
</body>
</html>
