<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <button id="btn1">btn1</button>
  <button id="btn2">btn2</button>
  <script>

    // 일반함수 this 전역
    // 화살표함수 this 부모요소

    var a = 10;
    const $btn1 = document.querySelector('#btn1');
    const $btn2 = document.querySelector('#btn2');
    $btn1.addEventListener('click',function(){
      console.log(this.a);
    });
    $btn2.addEventListener('click', () => {
      console.log(this.a);
    });
  </script>
</body>
</html>
