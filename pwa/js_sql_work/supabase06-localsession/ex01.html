<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>ex01</h1>
    <button onclick="LocalSave();">로컬스토리지저장</button>
    <button onclick="LocalLoad();">로컬스토리지불러오기</button>
    <button onclick="LocalDelete();">로컬스토리지삭제하기</button>
    <button onclick="login();">로그인</button>
    <button onclick="logout();">로그아웃</button>





  <script>
      // 🤍 sessionStorage - 브러우저 창 닫기 전까지 데이터를 가지고 있는 곳
      // 💛 localStorage - 브라우저 창 닫겨도 데이터를 계속 가지고 있는 곳
      // 값 넣기 setItem("key", "값")
      // 값 불러오기 getItem("key") // 키 값 없으면 null
      // 값 삭제 removeItem("key")

    function LocalSave() {
        localStorage.setItem("내마음대로","넣기");
    }
    function LocalLoad() {
        console.log(localStorage.getItem("내마음대로"));
    }
    function LocalDelete() {
        localStorage.removeItem("내마음대로");
    }

    function login(){
        sessionStorage.setItem("name","value");
    }
    function logout() {
        sessionStorage.removeItem("name");
    }
  </script>
</body>
</html>
