<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://kit.fontawesome.com/582d1bfdc8.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- <input type="checkbox" name="" id="menu" /> -->
      <input type="checkbox" name="" id="menu" style="display: none;"/>
      <div id="header">
        <div id="left-menu">
          <h3 style="padding-left: 10px; padding-top: 5px">
            👩‍🦰🧓<i class="fa-regular fa-face-smile fa-2x"></i>
          </h3>
        </div>
        <div id="center-menu">
          <a href="index.html">
            <h1 style="line-height: 60px">PMH</h1>
          </a>
        </div>
        <div id="right-menu">
          <label for="menu"
            ><h3 style="padding-right: 10px; padding-top: 5px; cursor: pointer">
              <i class="fa-solid fa-bars fa-2x"></i></h3
          ></label>
        </div>
      </div>
      <hr />
      <div id="sub-header">
        <ul>
          <li>
            <a href="html.html" style="background-color: rgb(200, 90, 90)"
              >HTML</a
            >
          </li>
          <li>
            <a href="css.html" style="background-color: rgb(230, 150, 90)"
              >CSS</a
            >
          </li>
          <li>
            <a href="javasciprt.html" style="background-color: rgb(200, 90, 90)"
              >JAVASCIPRT</a
            >
          </li>
          <li>
            <a href="github.html" style="background-color: rgb(230, 150, 90)"
              >GITHUB</a
            >
          </li>
        </ul>
      </div>
      <div id="content">
        <!-- Slider main container -->
        <div class="swiper" style="height: 360px">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="../images/cat.png" width="460" height="360">
            </div>
            <div class="swiper-slide">
              <img src="../images/image.png" width="460" height="360">
            </div>
            <div class="swiper-slide">
              <img src="../images/모찌-모모찌-오모오모.gif" width="460" height="360">
            </div>
          </div>
          <!-- If we need pagination -->
          <!-- <div class="swiper-pagination"></div> -->

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
        <div style="margin: 2rem 0;">
          <h1>안녕하세요</h1>
          <p style="margin-top: 1rem; letter-spacing: 0.2rem; line-height: 1.5rem;">
            HTML CSS 학습 중입니다.<br>
            자신을 타인에게 소개하는 것.<br/>
            주로 이름, 나이, 사는 곳, 취미, 특기 등을 언급하며 상황에 따라 달라진
          </p>
        </div>
      </div>
      <div id="footer">
        <h1>COPY RIGHT by 박명회</h1>
      </div>
    </div>
  </body>
</html>
<script>
  const swiper = new Swiper(".swiper", {
    // Optional parameters
    direction: "vertical",
    loop: true,

    // If we need pagination
    pagination: {
      el: ".swiper-pagination",
    },

    // Navigation arrows
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },

    // And if we need scrollbar
    scrollbar: {
      el: ".swiper-scrollbar",
    },
  });
</script>
